<% include ../layouts/layout.html %>
<p>
    <b>Edit goals</b> <br><i>Update expectations, or enter 0 to deactivate goal</i>
</p>

<form method="post" action="/goal/editallgoals">
    <table  class="ms-Table">
        <thead>
        <th><b>Goal</b></th>
        <th><b>Current expectation <br />(No. of days/week)</b></th>
        <th><b>Updated expectation <br />(No. of days/week)</b></th>
        </thead>
        <tbody>
        <!--{{#allgoalsdetails}}--> 
            <% for(var i=0; i < allgoalsdetails.length; i++) { %>
            <tr>
                <td><label class="ms-Label"><%= allgoalsdetails[i].goal %></label></td>
                <td><label class="ms-Label"><%= allgoalsdetails[i].expectation %></label></td>
                <td><input class="ms-TextField-field" type="text" id="<%= allgoalsdetails[i].goalid %>" name="<%= allgoalsdetails[i].goalid %>" value="<%= allgoalsdetails[i].expectation %>"></td>
            </tr>
            <%} %>
        <!--{{/allgoalsdetails}}--> 
        </tbody>
    </table>

    <!--<input type="submit" value="Edit goal expectations">-->
    <button class="ms-Button ms-Button--primary">
            <span class="ms-Button-label">Edit goal expectations</span> 
        </button>
</form>
