<p>
    <b>Add a new goal</b>
</p>

<form method="post" action="/goal/add">
    <table class="ms-Table">
        <tr>
            <td><label class="ms-Label">Goal name</label></td>
            <td><input class="ms-TextField-field" type="text" name="goal"></td>
        </tr>
        <tr>
            <td><label class="ms-Label">Expectation <br />(No. of days/week)</label></td>
            <td><input class="ms-TextField-field" type="text" name="expectation"></td>
        </tr>
    </table>

    <!--<input type="submit" value="Add goal">-->
    <button class="ms-Button ms-Button--primary">
        <span class="ms-Button-label">Add goal</span> 
    </button>
</form>
